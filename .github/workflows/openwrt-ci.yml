name: OpenWrt-CI

on:
  push:
    branches: 
      - master
  # schedule:
  #   - cron: 0 20 * * *
  release:
    types: [published]

jobs:
  build_openwrt:
    name: Build OpenWrt firmware
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          # 关键修复1：拉取完整源码（含submodule），避免编译时缺失文件
          submodules: 'recursive'

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker images -q | xargs -r docker rmi
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
          sudo -E apt-get update
          # 关键修复2：补充树莓派2编译必需的依赖（dosfstools/mtools等，之前缺失）
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig libtinfo5 dosfstools mtools parted
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate configuration file
        run: |
          rm -f ./.config*
          touch ./.config

          # 关键修复3：补充树莓派2（bcm27xx-bcm2709）的完整编译配置
          # 之前只写了通用配置，缺少目标设备/架构/驱动等核心配置，导致编译无意义固件
          cat >> .config <<EOF
          # 目标系统：Broadcom BCM27xx（树莓派系列）
          CONFIG_TARGET_bcm27xx=y
          # 子目标：BCM2709/2710/2711（32位，对应树莓派2B）
          CONFIG_TARGET_bcm27xx_bcm2709=y
          # 目标设备：树莓派2B/2B 1.2（32位）
          CONFIG_TARGET_PROFILE="DEVICE_raspberrypi2"
          # 固件格式：生成gz压缩镜像
          CONFIG_TARGET_IMAGES_GZIP=y
          # 内核编译信息（可选）
          CONFIG_KERNEL_BUILD_USER="OpenWrt-CI"
          CONFIG_KERNEL_BUILD_DOMAIN="Azure"
          # 根分区大小：256MB（解决之前空间不足问题）
          CONFIG_TARGET_ROOTFS_PARTSIZE=256
          # 内核驱动：启用树莓派2以太网驱动（必需，否则网卡识别失败）
          CONFIG_KMOD_bcmgenet=y
          # 无线驱动：树莓派2默认无线芯片驱动（根据实际硬件选择，可选）
          CONFIG_KMOD_brcmfmac=y
          CONFIG_brcmfmac-nvram-43430-sdio=y
          CONFIG_cypress-firmware-43430-sdio=y
          # 基础网络工具（可选，确保系统启动后有网络命令）
          CONFIG_PACKAGE_iputils-ping=y
          CONFIG_PACKAGE_wget=y
          EOF

          # 去除配置文件中的多余空格，生成默认配置
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: Make download
        run: |
          make download -j8 || make download -j1 V=s
          rm -rf $(find ./dl/ -size -1024c) # 删除无效的小文件
          df -h

      - name: Compile firmware
        run: |
          # 限制并发数为2（Ubuntu Runner内存有限，避免OOM）
          make -j2 || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h ./ --max-depth=1
          # 注释掉/mnt/openwrt相关（之前是挂载缓存，现在未启用，避免报错）

      - name: Prepare artifact
        run: |
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

      - name: Deliver buildinfo
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_buildinfo
          path: ./artifact/buildinfo/

      - name: Deliver package
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_package
          path: ./artifact/package/

      - name: Deliver firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_firmware
          path: ./bin/targets/

      - name: Upload release asset
        if: github.event_name == 'release' # 修复语法：github.event → github.event_name
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.YOURTOKEN }}
          file: ./artifact/firmware/*
          tag: ${{ github.ref_name }} # 修复语法：github.ref → github.ref_name（v2版本兼容）
          file_glob: true
